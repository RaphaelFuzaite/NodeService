<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator Tests - Chapter 03</title>
    <link href="Content/qunit.css" rel="stylesheet" />
    <script src="Scripts/qunit.js"></script>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/CalculatorLibrary.js"></script>
    <script src="Scripts/tests.js"></script>
</head>
<body>
    <h1 id="quint-header">QUnit Example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
        <input type="text" id="txtResult" readonly="readonly" /><br />
        <input type="text" id="txtInput" /><br />
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button><br />

        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button><br />

        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button><br />

        <button id="btnClear">C</button>
        <button id="btn0">0</button>
        <button id="btnClearEntry">CE</button><br />
        <button id="btnPlus">+</button>
        <button id="btnMinus">-</button>
    </div>
</body>
</html>
